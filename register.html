<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Aplikasi Mahasiswa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #666;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-auth {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-auth:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .auth-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 30px 20px;
            }

            .auth-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üìö Aplikasi Mahasiswa</h1>
                <p>Buat akun baru untuk memulai</p>
            </div>

            <form id="form-register">
                <div class="form-group">
                    <label for="nama">üë§ Nama Lengkap</label>
                    <input type="text" id="nama" placeholder="Masukkan nama lengkap..." required>
                </div>

                <div class="form-group">
                    <label for="email">üìß Email</label>
                    <input type="email" id="email" placeholder="Masukkan email..." required>
                </div>

                <div class="form-group">
                    <label for="password">üîí Password</label>
                    <input type="password" id="password" placeholder="Minimal 6 karakter..." required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirm-password">üîí Konfirmasi Password</label>
                    <input type="password" id="confirm-password" placeholder="Ulangi password..." required minlength="6">
                </div>

                <button type="submit" class="btn-auth">
                    ‚ú® Daftar Sekarang
                </button>
            </form>

            <div class="auth-footer">
                <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { registerEmail, cekStatusLogin } from './js/modules/auth.js';

        // Cek jika sudah login, redirect ke index
        cekStatusLogin((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        // Form Register
        document.getElementById('form-register').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = e.target.querySelector('button[type="submit"]');

            // Validasi password
            if (password !== confirmPassword) {
                alert('‚ùå Password tidak cocok!');
                return;
            }

            if (password.length < 6) {
                alert('‚ùå Password minimal 6 karakter!');
                return;
            }

            btn.textContent = '‚è≥ Loading...';
            btn.disabled = true;

            try {
                await registerEmail(email, password, nama);
                alert('‚úÖ Registrasi berhasil! Silakan login.');
                window.location.href = 'login.html';
            } catch (error) {
                alert('‚ùå Registrasi gagal: ' + error.message);
                btn.textContent = '‚ú® Daftar Sekarang';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
